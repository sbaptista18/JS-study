<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM example</title>

        <style>
            .highlight {
                color: white;
                background-color: black;
                padding: 10px;
                width: 250px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
            <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        </section>
        <script>
            //There are several types of nodes in DOM:
            //Element node -> An element, as it exists in the DOM.
            //Root node -> Top node in the tree.
            //Child node -> A node directly inside another node.
            //Descendant node -> A node anywhere inside another node.
            //Parent node -> A node which has another node inside it.
            //Sibling node -> Nodes that sit in the same level in the DOM tree.
            //Text node -> A node containing a text string.

            //allows to select elements using CSS selectors
            //there are others like:
            //document.getElementById() -> selects based on the element's ID
            //document.getElementByTagName() -> returns an array containing all the elements on the page of a given type
            var link = document.querySelector('a');

            //change the text inside the link
            link.textContent = 'Mozilla Developer Network';

            //change the URL the link is pointing to
            link.href = 'https://developer.mozilla.org';

            var sect = document.querySelector('section');

            //creates a new element (paragraph)
            var para = document.createElement('p');

            //give some content to the previous element
            para.textContent = 'We hope you enjoyed the ride.';

            //append a new paragraph at the end of the section
            sect.appendChild(para);

            //add a text node to the paragraph where the link is
            var text = document.createTextNode(' - the premier source for web development knowlegde.');

            //grab the reference of the paragraph where the link is
            var linkPara = document.querySelector('p');
            linkPara.appendChild(text);

            //MOVING AND REMOVING ELEMENTS

            //move the paragraph to the bottom of the section
            sect.appendChild(linkPara);

            //make a copy of the paragraph
            var cloneP = linkPara.cloneNode();

            //to remove a node there is no method, so I have to do the following:
            linkPara.parentNode.removeChild(linkPara);

            //MANIPULATING STYLES
            //It's possible to get a list of all the stylesheets attached to the document using:
            //document.stylesheets -> returns an array os CSSStyleSheet objects.
            //it's possible to add/remove at will (explained later)

            //add inline styles directly onto elements
            //para.style.color = 'white';
            //para.style.backgroundColor = 'black';
            //para.style.padding = '10px';
            //para.style.width = '250px';
            //para.style.textAlign = 'center';

            //another method:
            //element.setAttribute(attribute, value) -> takes 2 arguments: the attribute to set, and the value wanted to set
            para.setAttribute('class', 'highlight');
        </script>
    </body>
</html>
