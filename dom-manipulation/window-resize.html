<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Window resize example</title>
        <style>
            body {
                margin: 0;
            }
            div {
                box-sizing: border-box;
                width: 100px;
                height: 100px;
                background-image: url(bgtile.png);
                border: 10px solid white;
            }
        </style>
    </head>
    <body>

        <div>

        </div>

        <script>
            //grab reference of the div
            var div = document.querySelector('div');

            //grab the width and the height of the viewport
            var Height = window.innerHeight;
            var Width = window.innerWidth;

            //dynamically alter the width and the height of the div to equal that of the viewport
            div.style.width = Width + 'px';
            div.style.height = Height + 'px';

            //resize the div while resizing the window
            window.onresize = function(){
                Width = window.innerWidth;
                Height = window.innerHeight;
                div.style.width = Width + 'px';
                div.style.height = Height + 'px';
            }
        </script>
    </body>
</html>
